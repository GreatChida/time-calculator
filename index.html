<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; align-items: center; justify-content: center;

        }
        .container {
            background: white; border-radius: 15px;

            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        .start-time {

        }
        .timer-display {
            background: #f5f5f5; border-radius: 12px;
            padding: 10px; text-align: center; margin-bottom: 10px;

            font-family: 'Courier New', monospace;
        }
        .button-group { display: flex; gap: 8px; margin-bottom: 10px; }
        button {
            flex: 1; padding: 12px; border: none; border-radius: 8px;
            font-size: 14px; font-weight: bold; cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .btn-start { background: #4CAF50; color: white; }
        .btn-start:active { background: #45a049; transform: scale(0.95); }
        .btn-stop { background: #f44336; color: white; }
        .btn-stop:disabled { background: #ccc; }
        .charge-section { background: #f9f9f9; border-radius: 12px; padding: 10px; margin-bottom: 10px; }
        .charge-row { display: flex; gap: 8px; margin-bottom: 8px; align-items: center; }
        .charge-row:last-child { margin-bottom: 0; }
        .charge-counter {
            background: white; border-radius: 6px; padding: 6px 10px;
            min-width: 50px; text-align: center; font-weight: bold;
            font-size: 16px; color: #333; border: 2px solid #e0e0e0;
        }
        .btn-plus { background: #2196F3; color: white; flex: 1; }
        .btn-minus { background: #FF9800; color: white; flex: 1; }
        .info-row {
            border-radius: 8px; padding: 10px; margin-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .auto-charge-info { background: #e3f2fd; }
        .total-section { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .prediction-section { background: #fff3cd; border: 2px solid #ffc107; }
        .info-label { font-size: 12px; font-weight: bold; }
        .info-amount { font-size: 22px; font-weight: bold; font-family: 'Courier New', monospace; }
        .auto-charge-info .info-label { color: #1565c0; }
        .auto-charge-info .info-amount { color: #0d47a1; }
        .prediction-section .info-label { color: #856404; }
        .prediction-section .info-amount { color: #856404; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="start-time hidden" id="startTimeDisplay">é–‹å§‹æ™‚åˆ» <span id="startTimeValue">--:--</span></div>
        <div class="timer-display" id="timer">00:00</div>
        <div class="button-group">
            <button class="btn-start" id="start" onclick="start()">é–‹å§‹</button>
            <button class="btn-stop" id="stop" onclick="stop()" disabled>åœæ­¢</button>
        </div>
        <div class="charge-section">
            <div class="charge-row">
                <button class="btn-plus" onclick="add(800)">800å†† +</button>
                <div class="charge-counter" id="count800">0</div>
                <button class="btn-minus" onclick="add(-800)">800å†† -</button>
            </div>
            <div class="charge-row">
                <button class="btn-plus" onclick="add(600)">600å†† +</button>
                <div class="charge-counter" id="count600">0</div>
                <button class="btn-minus" onclick="add(-600)">600å†† -</button>
            </div>
        </div>
        <div class="info-row auto-charge-info">
            <span class="info-label">è‡ªå‹•èª²é‡‘é¡(ç¨æŠœ)</span>
            <span class="info-amount" id="auto">Â¥800</span>
        </div>
        <div class="info-row total-section">
            <span class="info-label">åˆè¨ˆé‡‘é¡(ç¨è¾¼)</span>
            <span class="info-amount" id="total">Â¥880</span>
        </div>
        <div class="info-row prediction-section">
            <span class="info-label">ğŸ’¡ 20åˆ†å¾Œã®äºˆæ¸¬é‡‘é¡</span>
            <span class="info-amount" id="pred">Â¥1,760</span>
        </div>
    </div>
    <script>
        let t=null,s=0,i=null,c800=0,c600=0,a=800;
        const AUTO_INITIAL = 800;
        
        function start(){
            if(i)return;
            const now = new Date();
            const hours = String(now.getHours()).padStart(2,'0');
            const minutes = String(now.getMinutes()).padStart(2,'0');
            document.getElementById('startTimeValue').textContent = hours + ':' + minutes;
            document.getElementById('startTimeDisplay').classList.remove('hidden');
            t=Date.now()-s*1000;
            i=setInterval(u,100);
            document.getElementById('start').disabled=true;
            document.getElementById('stop').disabled=false;
        }
        
        function stop(){
            if(!i)return;
            clearInterval(i);
            i=null;
            s=0; t=null; a=AUTO_INITIAL; c800=0; c600=0;
            document.getElementById('timer').textContent='00:00';
            document.getElementById('startTimeDisplay').classList.add('hidden');
            document.getElementById('count800').textContent='0';
            document.getElementById('count600').textContent='0';
            document.getElementById('start').disabled=false;
            document.getElementById('stop').disabled=true;
            d();
        }
        
        function u(){
            s=Math.floor((Date.now()-t)/1000);
            let M=Math.floor(s/60),S=s%60;
            document.getElementById('timer').textContent=String(M).padStart(2,'0')+':'+String(S).padStart(2,'0');
            a=AUTO_INITIAL + Math.floor(M/20)*800;
            d();
        }
        
        function add(v){
            if(v===800){c800++;}
            else if(v===-800){if(c800>0)c800--;}
            else if(v===600){c600++;}
            else if(v===-600){if(c600>0)c600--;}
            document.getElementById('count800').textContent=c800;
            document.getElementById('count600').textContent=c600;
            d();
        }
        
        function d(){
            document.getElementById('auto').textContent='Â¥'+a.toLocaleString();
            let manual = c800*800 + c600*600;
            let sub = a + manual;
            let tot=Math.floor(sub*1.1);
            document.getElementById('total').textContent='Â¥'+tot.toLocaleString();
            let p=Math.floor((sub+800)*1.1);
            document.getElementById('pred').textContent='Â¥'+p.toLocaleString();
        }
        
        d();
    </script>
</body>
</html>
